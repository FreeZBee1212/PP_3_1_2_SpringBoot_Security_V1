<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One user</title>
</head>
<body>

<label>ID пользователя:</label>
    <p th:text="${show.getId()}">VALUE</p>
<label>Роль пользователя:</label>
    <p th:text="${show.getROLE()}">VALUE</p>
<label>Имя пользователя:</label>
    <p th:text="${show.getUsername()}">VALUE</p>
<label>Фамилия пользователя:</label>
    <p th:text="${show.getSurname()}">VALUE</p>
<label>Возраст пользователя:</label>
    <p th:text="${show.getAge()}">VALUE</p>
<br>
<a th:href="@{/admin/users/id/edit(id=${show.getId()})}">Edit this user</a>
<br>

<form th:method="POST" th:action="@{/admin/users/id(id=${show.getId()})}">
    <input type="submit" VALUE="Delete">

</form>
<br>
<a th:href="@{/admin/users}">Main page</a>


</body>
</html>
